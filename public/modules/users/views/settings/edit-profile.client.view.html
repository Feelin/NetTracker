<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">修改个人信息</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">姓氏</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="姓氏">
				</div>
				<div class="form-group">
					<label for="lastName">名字</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="名字">
				</div>
				<div class="form-group">
					<label for="email">邮箱地址</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="邮箱地址">
				</div>
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="用户名">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">保存设置</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>设置保存成功</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
